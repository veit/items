[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "items"
dynamic = ["version"]
authors = [
  { name="Veit Schiele", email="veit@cusy.io" },
]
description = ""
readme = "README.rst"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]
dependencies = [
    "tinydb",
    "typer",
    "rich",
]

[project.optional-dependencies]
tests = [
    "coverage[toml]",
    "pytest>=6.0",
    "pytest-cov",
    "faker",
]
docs = [
    "furo",
    "sphinxext-opengraph",
    "sphinx-copybutton",
    "sphinx_inline_tabs"
]
dev = [
    "items[tests, docs]",
    "pre-commit"
]

[tool.hatch.version]
path = "src/items/__init__.py"

[tool.pytest.ini_options]
addopts = [
    "--strict-markers",
    "--strict-config",
    "-ra"
    ]
testpaths = "tests"
markers = [
    "exception: Only run expected exceptions",
    "finish: Only run finish tests",
    "smoke: Small subset of all tests",
    "num_items: Number of items to be pre-filled for the items_db fixture"
    ]

[tool.coverage.run]
branch = true
parallel = true
source = ["items", "tests"]

[tool.coverage.paths]
source = ["src", ".tox/py*/**/site-packages"]

[tool.coverage.report]
show_missing = true
skip_covered = true
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
]

[project.scripts]
items = "items:app"

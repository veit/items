[build-system]
requires = ["hatchling>=1.27"]
build-backend = "hatchling.build"

[project]
name = "items"
dynamic = ["version"]
authors = [
  { name="Veit Schiele", email="veit@cusy.io" },
]
description = ""
readme = "README.rst"
License-Expression = "BSD-3-Clause"
License-Files = [ "LICENSES/BSD-3-Clause.txt" ]
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "rich",
    "tinydb",
    "typer",
]

[dependency-groups]
tests = [
    "coverage[toml]",
    "faker",
    "pytest>=6.0",
    "pytest-cov",
]
docs = [
    "interrogate",
    "furo",
    "matplotlib",
    "sphinx-copybutton",
    "sphinx_inline_tabs",
    "sphinxcontrib.napoleon",
    "sphinxext-opengraph",
]
dev = [
    { include-group = "tests" },
    { include-group = "docs" },
    "pre-commit",
    "reuse",
    "tox-uv>=1.16.0",
    "watchgha",
]

[project.urls]
Documentation = "https://items.cusy.io/"
GitHub = "https://github.com/veit/items"
Mastodon = "https://mastodon.social/@veit"

[tool.hatch.version]
path = "src/items/__init__.py"

[tool.black]
line-length = 79

[tool.pytest.ini_options]
addopts = [
    "--strict-markers",
    "--strict-config",
    "-ra"
    ]
testpaths = "tests"
markers = [
    "exception: Only run expected exceptions",
    "finish: Only run finish tests",
    "smoke: Small subset of all tests",
    "num_items: Number of items to be pre-filled for the items_db fixture"
    ]

[tool.coverage.run]
branch = true
parallel = true
source = ["items", "tests"]

[tool.coverage.paths]
source = ["src", ".tox/py*/**/site-packages"]

[tool.coverage.report]
show_missing = true
skip_covered = true
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
]

[tool.interrogate]
ignore-init-method = true
ignore-init-module = false
ignore-magic = false
ignore-semiprivate = false
ignore-private = false
ignore-module = false
ignore-property-decorators = false
fail-under = 100
exclude = ["docs"]
verbose = 0
omit-covered-files = false
quiet = false
whitelist-regex = []
ignore-regex = []
color = true

[project.scripts]
items = "items:app"
